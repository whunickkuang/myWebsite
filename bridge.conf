<VirtualHost *:80>
    ServerName bridge.liqilei.com
    WSGIDaemonProcess bridge user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/bridge/bridge.wsgi
    <Directory /var/www/bridge>
        WSGIProcessGroup bridge
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>